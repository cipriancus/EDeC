  <body>

    <div class="container">

     <form class="form-signin" action="" method="POST">
		<h3 class="heading-desc">Register to Decisionist</h3>
		<div class="main">	
		
		<input type="text" class="form-control" name="email" placeholder="Email" autofocus>

        </div>
		<div class="login-footer">

                        <div class="col-xs-6 col-md-6 pull-right">
                            <button class="btn btn-large btn-danger pull-left"><a href="index.html">Cancel</a></button>

                        </div>
                    </div>

		</div>
