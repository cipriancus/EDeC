<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FaceMan Game Login Page">
    <meta name="author" content="Cusmuliuc Ciprian, Grosu Ilie">
    
	<title>FaceMan - Login</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">

   </head>

  <body>

    <div class="container">

     <form class="form-signin">
		<h3 class="heading-desc">Login to FaceMan</h3>
		<div class="social-box">
			<div class="row mg-btm">
             <div class="col-md-12">
                <a href="#" class="btn btn-primary btn-block">
                  <i class="icon-facebook"></i>
                 Login with Facebook</a>
			</div>
			</div>
			<div class="row">
			<div class="col-md-12">
                <a href="#" class="btn btn-info btn-block" >
                  <i class="icon-twitter"></i>Login with Twitter</a>
            </div>
          </div>
		</div>
		<div class="main">	

		<input type="text" class="form-control" placeholder="Email" autofocus>
        <input type="password" class="form-control" placeholder="Password">

		<span class="clearfix"></span>	
        </div>
		<div class="login-footer">
		<div class="row">
                        <div class="col-xs-6 col-md-6">
                            <div class="left-section">
								<a href="forgot.html">Forgot your password?</a>
								<a href="signup.html">Sign up now</a>
							</div>
                        </div>
                        <div class="col-xs-6 col-md-6 pull-right">
                            <button class="btn btn-large btn-danger pull-left">Cancel</button>
                            <button type="submit" class="btn btn-large btn-danger pull-right">Login</button>
                        </div>
                    </div>

		</div>
      </form>
    </div> 
  </body>
</html>
